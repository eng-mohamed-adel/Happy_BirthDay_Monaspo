<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* إعادة ضبط الأنماط */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(270deg, #ff7e5f, #feb47b);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
            animation: bounceIn 3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(to right, #45a049, #4CAF50);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* وسائل الإعلام للاستجابة */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
            button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }

        /* رسالة النسخ */
        .copy-message {
            color: #4CAF50;
            margin-top: 10px;
            display: none;
            animation: fadeIn 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Congratulations!</h1>
        <p>You have won a 25% off coupon from Monaspo!</p>
        <div class="button-container">
            <button onclick="window.location.href='https://monaspo.myeasyorders.com'">Open Monaspo Site</button>
            <button onclick="copyText()">Get Coupon</button>
        </div>
        <p id="copyMessage" class="copy-message">Coupon code copied!</p>
    </div>

    <script>
        function copyText() {
            // النص المراد نسخه
            const textToCopy = 'Monaspo25%';
            navigator.clipboard.writeText(textToCopy).then(() => {
                // عرض رسالة تأكيد النسخ
                const copyMessage = document.getElementById('copyMessage');
                copyMessage.style.display = 'block';
                setTimeout(() => {
                    copyMessage.style.display = 'none';
                }, 2000); // اخفاء الرسالة بعد 2 ثانية
            });
        }
    </script>
</body>
</html>
